<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Background Animation */
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #ffd39b, #23a6d5, #23d5ab, #ff00ff, #00ff7f, #778899, #23d5ab, #fff8dc, #696969);
            background-size: 5000% 5000%;
            -webkit-animation: gradient 25s ease infinite;
            animation: gradient 25s ease infinite;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        @-webkit-keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Navbar Styling */
        nav {
            background: transparent;
            padding: 15px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: none;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #fff;
            color: #ff5722;
        }

        /* Button Design */
        button {
            padding: 15px;
            margin: 15px;
            background: linear-gradient(45deg, #ff00ff, #ff69b4, #ff1493);
            color: gold;
            font-family: helvetica, sans-serif;
            font-weight: 600;
            border-radius: 50px;
            width: 220px;
            border: 3px solid #ffd700;
            cursor: pointer;
            transition: background 0.5s ease, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: float 4s ease-in-out infinite;
        }

        button:hover {
            background: linear-gradient(90deg, #ff4500, #ff8c00, #ffd700);
            color: #fff;
            transform: scale(1.05);
        }

        /* Image Styling - No Border */
        img {
            max-width: 100%;
            height: auto;
            transition: transform 0.4s, box-shadow 0.4s;
            border: none;
            /* Removes the border */
            box-shadow: none;
            /* Ensures no shadow is applied */
        }

        img:hover {
            transform: scale(1.1);
        }

        .content {
            margin-top: 200px;
            /* Adjusted from 100px to 200px */
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 10px;
            }

            nav a {
                font-size: 16px;
                padding: 8px 15px;
            }

            button {
                width: 100%;
            }

            img {
                width: 90%;
            }
        }

        /* Floating Effect for the Button */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Footer Styling */
        .footer {
            background: transparent;
            color: #000;
            /* Changed text color to black */
            padding: 10px;
            text-align: center;
            font-size: 1rem;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            backdrop-filter: blur(5px);
            /* Optional: adds a slight blur to enhance text visibility */
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <h4><a href="Page2.html"><b>About</b></a></h4>
        <h4><a href="Page3.html"><b>Contact</b></a></h4>
    </nav>

    <!-- Main Content Section -->
    <div class="content">
        <center>
            <img src="i1g.gif" height="300" width="380" alt="Animated Image">
        </center>
        <br><br>
        <center>
            <button id="playButton"><b>Play</b></button>
        </center>
    </div>

    <!-- Audio Element -->
    <audio id="soundEffect">
        <source src="p1s1.mp3" type="audio/mpeg">
    </audio>

    <!-- Footer -->
    <div class="footer">
        <p>Â©2023 TechVision. All rights reserved.</p>
    </div>

    <!-- JavaScript for Audio and Redirect -->
    <script>
        function playSoundEffect() {
            var soundEffect = document.getElementById("soundEffect");
            soundEffect.play();
            setTimeout(redirectToPage, 1000);
        }

        function redirectToPage() {
            window.location.href = "Page4.html";
        }

        var playButton = document.getElementById("playButton");
        playButton.addEventListener("click", playSoundEffect);
    </script>
</body>

</html>
